name: pay_manager
description: "That's a app for facility useful payment"
publish_to: 'none'

version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: any
  provider: ^6.1.5+1
  connectivity_plus: ^7.0.0
  flutter_launcher_icons: ^0.14.4
  material_symbols_icons: ^4.2892.0
  flutter_expandable_fab: ^2.5.2
  mobile_scanner: 7.1.2
  mask_text_input_formatter: ^2.9.0
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13

flutter:
  generate: true
  uses-material-design: true

  assets:
    - "assets/"
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"
  adaptive_icon_background: "#00000000"
  adaptive_icon_foreground: "assets/icons/ic_launcher.png"
  remove_alpha_ios: true